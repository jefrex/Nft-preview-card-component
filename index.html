<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">

   <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="resetStyle.css">
  
  <title>Frontend Mentor | NFT preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <!-- <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style> -->
</head>
<body>

  <main id="card">

    <div id="cardImage">
      <div>
        <img src="images/icon-view.svg" alt="icone view" id="imgView" hidden>
      </div>
      <div>
        <img src="images/image-equilibrium.jpg"  alt="square cristal" id="imgPrincipal">
      </div>
    </div>

    <div id="cardInfo">
      <div id="cardInfoTexts">
        <a href="#">Equilibrium #3429</a>
        <p>Our Equilibrium collection promotes balance and calm.</p>
      </div>
      <div id="cardInfoSubText">
        <div class="item">
          <img class="class="eth"" src="images/icon-ethereum.svg" alt="cripto ether">
          <p class="eth">0.041 ETH</p>
        </div>
        <div class="item">
          <img src="images/icon-clock.svg" alt="clock">
          <p class="days">3 days left</p>
        </div>
      </div>

      <hr id="hr">

      <div id="cardInfoUser">
        <img src="images/image-avatar.png" alt="photo user">
        <p>Creation of <a href="#"> Jules Wyvern</a></p>
      </div>
    </div>
  </main>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Jeferson Alves Dos Santos</a>.
  </div>
</body>
</html>
